version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: anms_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - anms_network
    depends_on:
      - database
      - redis

  webserver:
    image: nginx:alpine
    container_name: anms_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - anms_network
    depends_on:
      - app

  database:
    image: mysql:8.0
    container_name: anms_database
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: anms_db
      MYSQL_USER: anms_user
      MYSQL_PASSWORD: anms_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - anms_db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - anms_network

  redis:
    image: redis:7-alpine
    container_name: anms_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - anms_redis_data:/data
    networks:
      - anms_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: anms_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: anms_user
      PMA_PASSWORD: anms_password
    ports:
      - "8081:80"
    networks:
      - anms_network
    depends_on:
      - database

volumes:
  anms_db_data:
    driver: local
  anms_redis_data:
    driver: local

networks:
  anms_network:
    driver: bridge