<!DOCTYPE html>
<html>
<head>
    <title>Debug JS</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="pets-count">0</div>
    <div id="stats-pets-count">0</div>
    <div id="pets-overview-list"></div>
    <div id="no-pets-message">No pets message</div>
    
    <script>
    console.log('Script starting...');
    
    document.addEventListener('DOMContentLoaded', async () => {
        console.log('DOM loaded');
        
        try {
            const response = await fetch('api.php?action=get_pets');
            console.log('Response:', response);
            
            const data = await response.json();
            console.log('Data:', data);
            
            if (data.success) {
                console.log('Success! Found', data.pets.length, 'pets');
                document.getElementById('pets-count').textContent = data.pets.length;
                document.getElementById('stats-pets-count').textContent = data.pets.length;
            } else {
                console.log('API returned error:', data.message);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
    </script>
</body>
</html>
